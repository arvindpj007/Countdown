<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div class="login-page">

    <form id="register-form" onsubmit="return false">
      <input type="text" placeholder="username" id="register_username"/>

      <button onclick="register_user()">register</button>
      <p class="message">Already registered? <button class="link" onclick="login_form()">Sign In</button></p>
    </form>
    <form id="login-form" onsubmit="return false">
      <input type="text" placeholder="username" id="login_username"/>
      <input type="password" placeholder="password" id="login_password"/>
      <button onclick="login_user()">login</button>
      <p class="message">Not registered? <button class="link" onclick="register_form()">Create an account</button></p>
    </form>
  </div>
</div>
